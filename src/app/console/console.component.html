<div>
    <h2>{{console.name | uppercase}}</h2>
    <div><span>id: </span>{{console.id}}</div>
    <div><span>name: </span>{{console.name}}</div>
    <ul class="games">
        <li *ngFor="let game of games" [class.selected]="game === selectedGame" (click)="onSelect(game)">
            <span class="badge" >{{game.id}}</span>{{game.name}}
        </li>
    </ul>
</div>

<app-game-detail [game]="selectedGame"></app-game-detail>
